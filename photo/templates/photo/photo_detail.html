{% block title %}
{% endblock %}

{%block content%}

    <div class="row">
        <div class="col"></div>
        <div class="col-12 col-xl-4 col-md-4">
            <div class="card" style="width: 30rem;">
                <img src="{{object.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{object.author}}</h5>
                    <p class="card-text"> {{object.text}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">생성일 : {{object.created}}</li>
                    <li class="list-group-item">생성일 : {{object.updated}}</li>
                </ul>
            </div>
            {%endfor%}
        </div>
        <div class="col"></div>
    </div>
{%endfor%}
