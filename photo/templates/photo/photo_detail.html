{%extends 'photo/detail_view.html'%}
{% block title %}
{% endblock %}

{% load static %}
{%block content%}
    <div class="row">
        <div class="col"></div>
        <div class="col-12 col-xl-4 col-md-4">
            <div class="card" style="width: 30rem;">
                <img src="{{object.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{object.author}}</h5>
                    <p class="card-text"> {{object.text}}</p>
                </div>
                <ul class="list-group list-group-flush">
                        {{object.like.all.count}}
                        <a href = "{% url 'photo:like' object.id %}" class = "btn-like {%if user in object.like.all %} active {%endif%}"></a>
                        {% endif %}
                    <li class="list-group-item">생성일 : {{object.created}}</li>
                    <li class="list-group-item">생성일 : {{object.updated}}</li>
                </ul>
            </div>
            {%endfor%}
        </div>
        <div class="col"></div>
    </div>
{%endfor%}
