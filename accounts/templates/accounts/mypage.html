{% load static %}
<html>

<head>
    <title>Photest</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#div1").hide();
            $("#myinfo").click(function () {
                $("#div1").toggle();
            });
        });
        $(document).ready(function () {
            $("#div2").hide();
            $("#myphoto").click(function () {
                $("#div2").toggle();
            });
        });
        $(document).ready(function () {
            $("#div3").hide();
            $("#report").click(function () {
                $("#div3").toggle();
            });
        });

    </script>
</head>

<body>
    <div class="title">
        <font id="short-title"><a href="/" class="title-text"> Photest</a></font>
        <font id="long-title">_Photo Contest </font>
    </div>
    <div id="category">
        {% if user.is_authenticated %}
        <button id="mypage_btn" class="button"><a href="http://127.0.0.1:8000/mypage/">MyPage</a></button>
        <button id="board_btn" class="button"><a href="http://127.0.0.1:8000/photo_list/">Board </a></button>
        <button id="best_btn" class="button"><a href="http://127.0.0.1:8000/best/"> Best </a></button>
        {% else %}
        <button id="best_btn" class="button"><a href="http://127.0.0.1:8000/best/"> Best </a></button>
        {% endif %}
    </div><br><br>

    <div class="ranking-reward">
        <font> Ranking Reward</font>
        <div class="ranking-reward-check">
            <img src="{% static 'image/reward_check.png' %}" />
            <img src="{% static 'image/reward.png' %}" />
            <img src="{% static 'image/reward.png' %}" />
        </div>
    </div>

    <div class="buttons">
        <button id="myinfo" type="button"> 개인정보 수정 </button><br><br><br>
        <button id="myphoto" type="button"> 내 게시글 </button><br><br><br>
        <button id="report" type="button"> 신고 </button><br><br><br>
    </div><br><br>
    <form id="editInfo" action="{% url 'accounts:mypage' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="div1">
            <h2> 개인 정보 수정 </h2>
            User ID : {{user.username}} <br><br>
            Password : <input type="password" size="20"><br><br>
            E-mail : <input type="text" size="40" placeholder="{{user.email}}"> <br><br>
            <!-- <button id="cancel"> 취소 </button> -->
            <input type="submit" value="OK" id="ok_btn" />
        </div>
    </form>
    <div id="div2">
        <h2> 내 게시글 </h2>

    </div>

    <div id="div3">
        <h2> 신고 당한 횟수 </h2>
        {{user.profile.reportCnt}} 번
    </div>

</body>

</html>
