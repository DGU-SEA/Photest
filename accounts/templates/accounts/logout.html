{% block title %}
{% endblock %}

{% block content %}
<style type="text/css">
    a {
        text-decoration: none;
        color: gray;
    }

    a:visited {
        text-decoration: none;
    }

    a:hover {
        text-decoration: none;
    }

    a:focus {
        text-decoration: none;
    }

    a:hover,
    a:active {
        text-decoration: none;
    }

    .title {
        position: relative;
        /* left: 7%; */
        vertical-align: middle;
        text-align: center;
   
    }

    #short-title {
        font-size: 250%;
        color: gray;
        font-weight: bold;
    }

    #long-title {
        font-size: 100%;
        color: gray;
    }

    .button {
        background-color: white;
        color: #777777;
        border: 3px solid #ffffff;
    }

    #main {
        position: relative;
        top: 100%;
        left: 12%;
        width: 15%;
        height: 5%;
        border-radius: 5px;
        border-color: #CAB4D6;
        background-color: white;
    }

    #login_btn {
        position: relative;
        top: 100%;
        left: 50%;
        width: 15%;
        height: 5%;
        border-radius: 5px;
        border-color: #CAB4D6;
        background-color: white;
    }
</style>
<div class="row">
    <div class="col"></div>
    <div class="'col-6">
        <div class="title">
            <font id="short-title"><a href="/" class="title-text"> Photest</a></font>
            <font id="long-title">_Photo Contest </font>
        </div>
        <!-- <div class="alert alert-primary" role="alert">
            로그아웃이 잘 되었습니다. </div> -->
        <button id="main" onclick="location.href='/'" > Main Page </button>
        <button id="login_btn"> <a href="{% url 'accounts:login'%}" class="btn btn-outline-success">login</a></button>

    </div>
    <div class="col"></div>
</div>
{% endblock %}
