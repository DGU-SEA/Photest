{% load static %}
<html>
    <head>
        <title> Join </title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="{% static 'css/join.css' %}">
       
    </head>
    <body>
        <div id = "title">
        <font size = "30" color = "gray"><a href="http://127.0.0.1:8000/"> Photest </a></font>
        <font size = "5" color = "gray"> _Photo Contest </font>
        </div>
        <div id = "category">
            <button id = "best_btn" class = "button"> Best </button> 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id = "board_btn" class = "button"> Board </button>
        </div><br><br>

        <center>
        <h2> 회원가입 </h2>
        <div id = "notice">
            약관에 동의하는 사람만 회원가입 하거라~~ 
            <br><br><br><br>
        </div>

        <form id = "join" method="POST" action="{%url 'accounts:join'%}">
            {% csrf_token %}
            ID : <input name="username" type = "text" size = "20"> <button> 중복확인</button> <br><br>
            Password : <input name="password1" type = "password" size = "20"><br><br>
            Comfirm Password : <input name="password2" type = "password" size = "20"><br><br>
            E-mail : <input name="email" type = "E-mail" size = "20"> <br><br>
            <input type="submit" value="join">
        </form>
        <button> 취소 </button>
        <button> 확인 </button>
        </center>
    </body>
</html>
